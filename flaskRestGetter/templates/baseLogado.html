<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} DEFAULT {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div id="myModal" class="modal">
            <ul>
                {% for i in messages %}    

                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <li class="mensagensErro">{{i}}</li>
                    </div>
                {% endfor %}
            </ul>
        </div> 

        {% endif %}
    {% endwith %}

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <div class="menu">
            <a href="{{url_for('adicionar_maquinas')}}">criar Máquina</a>
            <a href="{{url_for('add_relacao')}}">Mudar Relação</a>
            <a href="{{url_for('minhas_maquinas')}}">Lista Máquinas</a>
            <a href="{{url_for('lista_maquinas_atributos')}}">Adicionar Atributo</a>
            <a href="{{url_for('painel_controle')}}">Painel Controle</a>
            <a href="{{url_for('retornar_historico')}}">Histórico Notificações</a>
            <a href="{{url_for('sair')}}">sair</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
<body>
    {% block content %} {% endblock%}
</body>
</html>
